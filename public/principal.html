<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Typing Speed Meter</title>
</head>
<body>
    <h1>Typing Speed Meter</h1>
    <p class="phrase">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Donec ac ligula nec libero tempus vulputate. Nam elementum quam lorem, id varius odio suscipit ultrices. </p>

    <ul class="info">
        <li><span id="phraseSize">0</span> Words</li>
        <li><span id="typing-time">10</span> seconds</li>
    </ul>

    <textarea class="typing-field" rows="8" cols="40"></textarea>

    <ul>
        <li>
            <span id="counterCharacters">0</span> Characters
        </li>
        <li>
            <span id="counterWords">0</span> Words
        </li>
    </ul>

    <script src="js/jquery.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
